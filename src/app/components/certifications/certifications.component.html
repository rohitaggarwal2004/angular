<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-sucess" (click)="bye()">Certifications.</button>
		</div>

		<div class="col-xs-12">
			<a href="#" class="list-group-item clearfix"
				*ngFor="let certification of certifications">
				<div class="pull-left">
					<h4 class="list-group-item-heading">{{certification.name}}</h4>
					<p class="list-group-item-text">{{certification.description}}</p>
					<p class="list-group-item-text">{{certification.year}}</p>
				</div> 
				 <span class="pull-right"> <img
					src="{{certification.imagePath}}" alt="{{certification.name}}"
					class="img-responsive" style="max-height: 50px;">
				</span>
			</a>
		</div>
	</div>
</div>
